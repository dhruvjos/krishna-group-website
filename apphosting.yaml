# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the build configuration for the backend.
# This is required to ensure the build process knows where to find the source code.
buildConfig:
  # The root of the application, where package.json is located.
  rootDir: .

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
